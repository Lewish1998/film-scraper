<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Schedule</title>
</head>
<body>
    <h1>Movies Schedule</h1>
    <ul>
        {% for movie in movies %}
        <li>    
            <strong>Title:</strong> {{ movie.title }}<br>
            <strong>Location:</strong> {{ movie.location }}<br>
            <strong>Showtimes:</strong> {{ movie.showtimes | join(", ") }}<br><br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
